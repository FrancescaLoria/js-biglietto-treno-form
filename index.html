<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-BIGLIETTO-TRENO-FORM</title>

    <!-- link css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- link bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>

  <body class="ms_bgc">
    <div class="ms_title">
      <h1>Lino-Il-Trenino</h1>
    </div>
    <div class="ms_title my-4">
      <h3>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h3>
    </div>
    <!-- GENERO DUE IMPUT -->
    <section>
      <div class="d-flex box justify-content-around my-3">
        <div>
          <div>Come ti chiami?</div>
          <input class="name-input" type="text" placeholder="nome e cognome" />
        </div>

        <div>
          <div>Quanti chilometri vuoi percorrere?</div>
          <input
            class="kilometres-input"
            type="number"
            placeholder="Inserisci i chilometri"
          />
        </div>

        <div>
          <div>Quanti anni hai?</div>
          <input
            class="age-input"
            type="number"
            placeholder="Inserisci la tua etÃ "
          />
        </div>
      </div>

      <div class="text-center">
        <button type="button" class="submit-button btn btn-dark">Invia</button>
      </div>
    </section>

    <section>
      <div class="box my-3">
        <h1 class="result"></h1>
      </div>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
